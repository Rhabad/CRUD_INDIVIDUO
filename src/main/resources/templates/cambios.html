<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8">
        <title>Datos del nuevo individuo</title>
    </head>
    <body>
        <header th:replace="Plantilla/plantilla :: encabezado"></header>
        <h2>Datos del nuevo individuo</h2>
        <a th:href="@{/}">Volver</a>
        <br>

        <form th:action="@{/salvar}" method="post" th:object="${individuo}">
            <!-- para evitar duplicidad-->
            <input type="hidden" name="idIndividuo" th:field="*{idIndividuo}">

            <label for="nombre">Nombre: </label>
            <input type="text" name="nombre" th:field="*{nombre}" id="nombre">
            <span th:if="${#fields.hasErrors('nombre')}" th:errores="*{nombre}">Error en Nombre</span>
            <br>
            <label for="apellido">Apellido: </label>
            <input type="text" name="apellido" th:field="*{apellido}" id="apellido">
            <span th:if="${#fields.hasErrors('apellido')}" th:errores="*{apellido}">Error en Apellido</span>
            <br>
            <label for="edad">Edad: </label>
            <input type="number" name="edad" th:field="*{edad}" id="edad">
            <span th:if="${#fields.hasErrors('edad')}" th:errores="*{edad}">Error en Edad</span>
            <br>
            <label for="correo">Correo: </label>
            <input type="text" name="correo" th:field="*{correo}" id="correo">
            <span th:if="${#fields.hasErrors('correo')}" th:errores="*{correo}">Error en Correo</span>
            <br>
            <label for="telefono">Telefono: </label>
            <input type="tel" name="telefono" th:field="*{telefono}" id="telefono">
            <span th:if="${#fields.hasErrors('telefono')}" th:errores="*{telefono}">Error en Telefono</span>

            <br>
            <input type="submit" name="salvar" value="Salvar">
        </form>

        <footer th:replace="Plantilla/plantilla :: piePagina"></footer>
    </body>
</html>
