<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pagina Inicio</title>
</head>
<body>
    <h1>INICIO</h1>

    <a th:href="@{/anexar}">Alta Individuo</a>
    <br>

    <br>
    <div th:if="${individuos != null and !individuos.empty}">
        <table border="2">
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Telefono</th>
                <th>Correo</th>
                <th>Profesion</th>
                <th>Cambiar</th>
                <th>Eliminar</th>
            </tr>
            <tr th:each="individuo : ${individuos}">
                <td th:text="${individuo.nombre}">Muestra Nombre</td>
                <td th:text="${individuo.apellido}">Muestra Apellido</td>
                <td th:text="${individuo.edad}">Muestra Edad</td>
                <td th:text="${individuo.correo}">Muestra Correo</td>
                <td th:text="${individuo.telefono}">Muestra Telefono</td>
                <td><a th:href="@{/cambiar/} + ${individuo.idIndividuo}" th:text="Cambiar"></a></td>
                <td><a th:href="@{/borrar/} + ${individuo.idIndividuo}" th:text="Eliminar"></a></td>

            </tr>
        </table>
    </div>

    <div th:if="${individuos == null or individuos.empty}">No hay info en la lista</div>
</body>
</html>
